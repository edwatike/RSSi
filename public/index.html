<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Новостной портал</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <h1>Новости</h1>
  <div id="articles"></div>
  <script>
    // Запрос токена
    const token = localStorage.getItem('token');
    if (!token) {
      const username = prompt('Введите имя пользователя:');
      const password = prompt('Введите пароль:');
      fetch('/api/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password })
      })
      .then(res => res.json())
      .then(data => {
        if (data.token) {
          localStorage.setItem('token', data.token);
          loadArticles(data.token);
        } else {
          alert('Ошибка авторизации');
        }
      });
    } else {
      loadArticles(token);
    }

    function loadArticles(token) {
      fetch('/api/articles', {
        headers: { 'Authorization': `Bearer ${token}` }
      })
      .then(response => {
        if (response.status === 401) {
          localStorage.removeItem('token');
          window.location.reload();
        }
        return response.json();
      })
      .then(articles => {
        const container = document.getElementById('articles');
        articles.sort((a, b) => new Date(b.date) - new Date(a.date)); // Сортировка по дате
        articles.forEach(article => {
          const div = document.createElement('div');
          div.className = 'article';
          div.innerHTML = `
            <h2>${article.title}</h2>
            <p><em>${new Date(article.date).toLocaleDateString('ru')}</em></p>
            <p>${article.content}</p>
            <a href="${article.link}" target="_blank">Читать оригинал</a>
          `;
          container.appendChild(div);
        });
      });
    }
  </script>
</body>
</html>
